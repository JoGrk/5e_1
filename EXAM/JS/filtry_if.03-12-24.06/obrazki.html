<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js" defer></script>
</head>
<body>
    <header>
        <h2>Efekt na obrazach</h2>
    </header>
    <main>
        <section class="one">
            <img src="pszczola.jpg" alt="Pszczoła na fioletowym kwiatku"> <br>
            <label for="radio">Blur</label>
            <input type="radio" name="radio" id="blur"><br>
            <label for="radio">Sepia</label>
            <input type="radio" name="radio" id="sepia"> <br>
            <label for="radio">Negatyw</label>
            <input type="radio" name="radio" id="negatyw"> <br>
            <button id="btn1">Zastosuj</button>
        </section>
        <section class="two">
            <img src="pomarancza.jpg" alt="drzewp pomarańczy"> <br>
            <button id="color">Kolor</button>
            <button id="bw">Czarno-biały</button>
        </section>
        <section class="three">
            <img src="owoce.jpg" alt="Kosz pełen owoców"> <br>
            <input type="range" name="range" id="range" min="0" max="100" value="100"><br>
            <button id="zastosuj1">Zastosuj</button>
        </section>
        <section class="four">
            <img src="zolw.jpg" alt="Żółw w wodzie"><br>
            <input type="range" name="range2" id="range2" min="0" max="250"><br>
            <button id="zastosuj2">Zastosuj</button>
        </section>
    </main>
    <footer>
        <p><a href=" http://www.css.com" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: xxxxx</p>
    </footer>
    
</body>
</html>
